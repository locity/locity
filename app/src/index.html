<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="content-language" content="en">
      <title>Locity GmbH</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" sizes="180x180" href="assets/image/fav/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/image/fav/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/image/fav/favicon-16x16.png">
      <link rel="manifest" href="assets/image/fav/manifest.json">
      <link rel="mask-icon" href="assets/image/fav/safari-pinned-tab.svg" color="#5bbad5">
      <link rel="shortcut icon" href="assets/image/fav/favicon.ico">
      <meta name="msapplication-config" content="assets/image/fav/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">
      <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <a href="#" class="brand"><i class="icon locity"></i><h1>Locity</h1></a>
    <div class="view-box-wrapper">
    <div class="view-box">
      <div><div>
      <main class="cell-home">
        {{#each cells}}
        <div class="hex-cell cell-{{file}}"><div class="hex-offset">
          <svg width="100%" viewBox="0 0 477 551" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <polygon class="cell-bg" points="238.5 1 476.223973 138.25 476.223973 412.75 238.5 550 0.7760267 412.75 0.7760267 138.25"></polygon>
{{#if file}}
  <text text-anchor="middle" class="title">
      <tspan x="238.5" y="283">{{title}}</tspan>
  </text>

  {{#withNeighbor ../cells "TL" @index}}
    {{#if file}}
      <a xlink:href="#{{file}}">
      <text transform="rotate(-30.000000)" x="70" y="145">
          <tspan width="300" alignment-baseline="middle" text-anchor="middle">{{title}}</tspan>
      </text>
      </a>
    {{/if}}
  {{/withNeighbor}}
  {{#withNeighbor ../cells "BL" @index}}
    {{#if file}}
      <a xlink:href="#{{file}}">
      <text transform="rotate(30.000000)" x="343" y="343">
          <tspan width="300" alignment-baseline="middle" text-anchor="middle">{{title}}</tspan>
      </text>
      </a>
    {{/if}}
  {{/withNeighbor}}
  {{#withNeighbor ../cells "BR" @index}}
    {{#if file}}
      <a xlink:href="#{{file}}">
      <text transform="rotate(-30.000000)" x="68" y="580">
          <tspan width="300" alignment-baseline="middle" text-anchor="middle">{{title}}</tspan>
      </text>
      </a>
    {{/if}}
  {{/withNeighbor}}
  {{#withNeighbor ../cells "TR" @index}}
    {{#if file}}
      <a xlink:href="#{{file}}">
      <text transform="rotate(30.000000)" x="340" y="-95">
          <tspan width="300" alignment-baseline="middle" text-anchor="middle">{{title}}</tspan>
      </text>
      </a>
    {{/if}}
  {{/withNeighbor}}
  
  {{#withBefore ../cells @index}}
    {{#if file}}
      <a xlink:href="#{{file}}">
      <text transform="rotate(-90.000000)" x="-278" y="25">
          <tspan width="300" alignment-baseline="middle" text-anchor="middle">{{title}}</tspan>
      </text>
      </a>
    {{/if}}
  {{/withBefore}}

  {{#withAfter ../cells @index}}
    {{#if file}}
      <a xlink:href="#{{file}}">
      <text transform="rotate(90.000000)" x="278" y="-453">
          <tspan width="300" alignment-baseline="middle" text-anchor="middle">{{title}}</tspan>
      </text>
      </a>
    {{/if}}
  {{/withAfter}}
{{/if}}
          </svg>
        </div></div>
        {{/each}}
      </main></div>
      
    </div></div></div>

    <script>
    var changeHash = function(cell) {
      document.querySelector("main").className = cell;
      var cells = document.querySelectorAll(".hex-cell");
      for (i = 0; i < cells.length; i++) {
        cells[i].classList.remove("active");
      }
      if(cell === ""){
        document.querySelector(".cell-home").classList.add("active");
      }else{
        document.querySelector(".cell-".concat(cell)).classList.add("active");
      }
      // document.title = "Locity GmbH"
    };
    window.addEventListener("hashchange", function(event){
      changeHash(location.hash.substring(1));
    }, false);
    changeHash(location.hash.substring(1));


    </script>

  </body>
</html>
