    <script>
    var changeHash = function(cell) {
      document.querySelector("main").className = cell;
      var cells = document.querySelectorAll(".hex-cell");
      for (i = 0; i < cells.length; i++) {
        cells[i].classList.remove("active");
      }
      var active_cell = null;
      if(cell === "" || cell === "home"){
        active_cell = document.querySelector(".cell-home");
        document.title = "Locity GmbH";
      }else{
        active_cell = document.querySelector(".cell-".concat(cell));
        document.title = active_cell.dataset.title.concat(" - Locity GmbH");
      }
      active_cell.classList.add("active");
    };
    window.addEventListener("hashchange", function(event){
      changeHash(location.hash.substring(1));
    }, false);
    changeHash(location.hash.substring(1));
